    <header class="c-global-header">
      <div class="c-container">
        <div class="c-global-header__inner">

                    <li class="c-global-nav__list__item"><a class="c-link" href="/about/">About<small>会社概要</small></a></li>

    </header>
    <header class="c-hero-lower">
      <div class="c-hero-lower__inner">
        <h1 class="c-h c-h--en c-h--centered">Contact</h1>
        <p class="c-h c-h--sub c-h--centered">お問い合わせ</p>
      </div>
    </header>
    <section class="c-section">
      <div class="c-container c-container--small">
        <div class="c-section__body">
          <p class="c-lead c-lead--centered">株式会社coroutineでは、技術教育や技術顧問、開発のコンサルティングなどを通して<br>お客様のビジネスのサポートを行っております。<br>まずは一度お気軽にご相談ください。</p>
          <div class="c-form">
            <form name="contact" action="thanks" netlify="">
              <div class="c-form-item">
                <label class="c-form-item__label-block" for="input-txt-name">名前</label>
                <input id="input-txt-name" type="text" name="name" required autofocus>
              </div>
              <div class="c-form-item">
                <label class="c-form-item__label-block c-form-item__label--en" for="input-txt-mail">Email</label>
                <input id="input-txt-mail" type="email" name="email" pattern="^[a-zA-Z0-9.!#$%&amp;'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+)*$" required>
              </div>
              <div class="c-form-item">
                <p class="c-form-item__selecter">
                  <input id="input-support-teach" type="radio" name="support" value="技術教育" required>
                  <label for="input-support-teach">技術教育</label>
                </p>
                <p class="c-form-item__selecter">
                  <input id="input-support-advisor" type="radio" name="support" value="技術顧問" required>
                  <label for="input-support-advisor">技術顧問</label>
                </p>
                <p class="c-form-item__selecter">
                  <input id="input-support-consultant" type="radio" name="support" value="ITコンサルタント・開発マネジメント" required>
                  <label for="input-support-consultant">ITコンサルタント・開発マネジメント</label>
                </p>
                <p class="c-form-item__selecter">
                  <input id="input-support-development" type="radio" name="support" value="システム開発" required>
                  <label for="input-support-development">システム開発</label>
                </p>
              </div>
              <div class="c-form-item">
                <label class="c-form-item__label-block" for="input-textarea">現状や改善したいことについて</label>
                <textarea id="input-textarea" name="message" required></textarea>
              </div>
              <footer class="c-form__footer">
                <p class="c-note">
                  ※お問い合わせ頂いた上でお力になれそうか検討させていただきます。<br>
                  返事をお送りするまで少しお時間をいただく場合がございます。
                </p>
                <div class="c-btn c-btn--detail">
                  <button type="submit">相談・依頼をする</button>
                </div>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </section>
